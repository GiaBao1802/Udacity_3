      - run:
          name: Back-end Scan
          command: |
            cd backend
            # npm install
            # npm install oauth-sign@^0.9.0
            # npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws sts get-caller-identity
            aws cloudformation deploy --template-file .circleci/files/backend.yml --tags project=udapeople --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws sts get-caller-identity
            aws cloudformation deploy --template-file .circleci/files/frontend.yml --tags project=udapeople --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
               --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --query 'Reservations[*].Instances[*].PublicIpAddress' \
               --output text)
            echo $BACKEND_PUBLIC_IP >> .circleci/ansible/inventory.ini
            curl --insecure https://kvdb.io/VxmAwzTZ39Tky3phMkSSD/backendurl -d $(echo $BACKEND_PUBLIC_IP)
            cat .circleci/ansible/inventory.ini
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.ini

      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
          - "a9:03:89:be:65:16:9c:81:2d:20:33:7e:9d:90:b3:61"
      - run:
          name: Install dependencies
          command: |
            # install the dependencies needed for your playbook
            apk add --update ansible
      - attach_workspace:
          at: ~/
      - run:
          name: Configure variable
          command: |
            echo ENVIRONMENT=production > backend/.env
            echo TYPEORM_CONNECTION=$TYPEORM_CONNECTION >> backend/.env
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> backend/.env
            echo TYPEORM_ENTITIES=$TYPEORM_ENTITIES >> backend/.env
            echo TYPEORM_HOST=$TYPEORM_HOST >> backend/.env
            echo TYPEORM_MIGRATIONS=$TYPEORM_MIGRATIONS >> backend/.env
            echo TYPEORM_MIGRATIONS_DIR=$TYPEORM_MIGRATIONS_DIR >> backend/.env
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> backend/.env
            echo TYPEORM_PORT=$TYPEORM_PORT >> backend/.env
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> backend/.env
            cat backend/.env
      - run:
          name: Configure server
          working_directory: ./.circleci/ansible
          command: |
            cat inventory.ini
            ansible-playbook -i inventory.ini configure-server.yml -vv
      - persist_to_workspace:
          root: ~/
          paths:
            - project/backend
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}
          

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt install -y tar gzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -qq awscliv2.zip
            sudo ./aws/install
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            echo "Running migrations"
            # Run and save the migration output
            npm run migrations > migrations_dump.txt
      - run:
          name: Send migration results to Kvdb
          command: |
            if grep -q "success" ~/project/backend/migrations_dump.txt
            then
              echo "Successful migration"
              # Using kvdb.io
              curl --insecure https://kvdb.io/VxmAwzTZ39Tky3phMkSSD/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
            else  
              echo "Migration not necessary or not successful"
              # Using kvdb.io
              curl --insecure https://kvdb.io/VxmAwzTZ39Tky3phMkSSD/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '0'
            fi
      - destroy-environment:
          id: ${CIRCLE_WORKFLOW_ID:0:7}

